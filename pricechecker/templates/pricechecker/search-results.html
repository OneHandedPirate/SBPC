{% if products %}
        {% for product in products %}
            {% if forloop.last %}
                {% if products.has_next %}
                    <div hx-get="{% url 'search' %}?q={{ query }}&page={{ products.number|add:1 }}"
                         hx-trigger="revealed" hx-swap="afterend" hx-target="this">
                {% else %}
                    <div>
                {% endif %}
            {% else %}
                <div>
            {% endif %}
        <span class="text-decoration-none" hx-get="{% url 'prices' product.pk %}" hx-target="#chart" hx-swap="innerhtml"
              style="cursor: pointer">
                    <li class="list-group-item text-center align-item-center">
                        {{ product.name }}
                    </li>
                </span>
        </div>
        {% endfor %}
{% endif %}
